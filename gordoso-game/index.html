<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gordoso - Bangkok Run</title>

  <!-- ✅ iOS: viewport-fit=cover -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      width: 100%;
      height: 100%;
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    /* ✅ El contenedor centra el canvas sin deformarlo */
    #game {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    /* ❌ NO fuerces width/height del canvas con !important (eso estira) */
    #game canvas {
      display: block;
    }

    .hint {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(0,0,0,0.6);
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 14px;
      padding: 8px 10px;
      border-radius: 8px;
      pointer-events: none;
    }

    /* ✅ En móvil escondemos la hint (tienes botones) */
    @media (max-width: 820px) {
      .hint { display: none; }
    }
  </style>
</head>

<body>
  <div class="hint">
    ← → o A D para moverte · Espacio o W para saltar
  </div>

  <div id="game"></div>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
  <script src="game_v7.js"></script>

</body>
</html>
